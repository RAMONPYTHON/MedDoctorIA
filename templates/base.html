<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    {% endblock %}
    {% if title %}
            <title>MedDoctorIA - {{ title }}</title>
    {% else %}
            <title>MedDoctorIA</title>
    {% endif %}
</head>
<body>

    {% block content %}
        {% block loading %}
        {% endblock %}
    {% endblock %}

    <script src="https://kit.fontawesome.com/51ba2077d4.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/loading.js') }}"></script>
</body>
</html>
